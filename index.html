<!doctype html>
<html lang="en">

<head>
    <title>To-Do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: turquoise;">
    <header>
        <!-- place navbar here -->
    </header>

    <main class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div id="TskCnt"> </div>
            <div class="col-md-8 col-lg-6">
                <div class="h1 text-center mb-4"><u><i>To-Do List</i></u>
                </div>
                <h1 id="taskCounter" class="text-center m-3"> Total Tasks:0</h1>
                <div class="row g-2">
                    <div class="col-8">
                        <input type="text" id="taskInput" class="form-control table-bordered border-primary"
                            placeholder="Enter task">
                    </div>
                    <div class="col-4">
                        <button id="addTaskBtn" class="btn btn-warning w-100">Enter Task</button>
                    </div>
                </div>
                <ul id="taskList" class="list-group mt-3"></ul>
                <button id="clearTaskBtn" class="btn btn-dark mt-3 w-100">Clear All
                    Tasks</button>
            </div>
        </div>



    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
